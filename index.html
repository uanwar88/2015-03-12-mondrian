<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mondrian</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="global.js"></script>
</head>
<body>
  <div class="main_container center">
    <div class="row">
      <div class="square" style="width: 15%; border-top: 0px"></div>
      <div class="square" style="width: 37%;  border-top: 0px"></div>
      <div class="square" style="width: 30%;  border-top: 0px"></div>
      <div class="square" style="width: 16.9%;  border-top: 0px; border-right: 0px;"></div>
    </div>

    <div class="row">
      <div class="square" style="width: 15%"></div>
      <div class="square" style="width: 37%"></div>
      <div class="square" style="width: 30%"></div>
      <div class="square" style="width: 16.9%; border-right: 0px"></div>
    </div>

    <div class="row">
      <div class="square" style="width: 15%"></div>
      <div class="square" style="width: 37%"></div>
      <div class="square" style="width: 30%"></div>
      <div class="square" style="width: 16.9%; border-right: 0px"></div>
    </div>

    <div class="row">
      <div class="square" style="width: 15%"></div>
      <div class="square" style="width: 37%"></div>
      <div class="square" style="width: 30%"></div>
      <div class="square" style="width: 16.9%; border-right: 0px"></div>
    </div>

  </div>
  <div class="palette center">
    <a href="#"><div class="palette-color" style="background-color: #c4ff9d"></div></a>
    <a href="#"><div class="palette-color" style="background-color: #ff9e9e"></div></a>
    <a href="#"><div class="palette-color" style="background-color: #9efffc"></div></a>
    <a href="#"><div class="palette-color" style="background-color: #9ea6ff"></div></a>
    <a href="#"><div class="palette-color" style="background-color: #fcffa1"></div></a>
  </div>
</body>
</html>
